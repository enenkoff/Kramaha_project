<body>
<script type="text/javascript">
	'use strict';
    function shapeArea(n) {
        var shape = null;
       for (var i=1; i<=n; i++) {
           switch (i) {
               case 1:
                   shape = 1;
                   break;
               case 2:
                   shape = 4;
                   break;
               default:
                   shape = shape + 3*i;
           }
        }
        return shape;
    }
	var res1 = shapeArea(1);
    console.log(res1);
    var res2 = shapeArea(2);
    console.log(res2);
    var res3 = shapeArea(3);
    console.log(res3);
    var res4 = shapeArea(4);
    console.log(res4);
</script>
