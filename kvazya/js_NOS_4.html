<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

	<title></title>
</head>
<body>
<script type="text/javascript">
	'use strict';
    var dildoes = [6, 2, 3, 8];
    function makeArrayConsecutive(dildoes) {
        var dildoCount = null,
			missDoldo = [],
        	min = Math.min.apply(null, dildoes),
			max = Math.max.apply(null, dildoes);
        for (var i=min; i<=max; i++) {
            if ( dildoes.indexOf(i) === -1 ) missDoldo.push(i);
        }
        dildoCount = missDoldo.length;
        return dildoCount;
    }
    var res = makeArrayConsecutive(dildoes);
    console.log(res);

</script>
</body>
