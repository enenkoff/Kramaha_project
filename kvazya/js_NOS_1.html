<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title></title>
</head>
<body>
<script type="text/javascript">
    function isLucky(n) {
        if ( (+n <= 10) || (+n > Math.pow(10,6)) ) {
			alert('Введено некорректное число')
		} else {
            var lucky;
            var arrN = ("" + n).split('');
            var arrNLen = arrN.length;

            if (arrNLen % 2 != 0) {
                alert('В номере билета должно быть четное кол-во цифр')
            } else {
                var firstPart = arrN.splice( 0, (arrNLen/2) );

                // count total from first arr part
                var sumFirst = 0;
                for (var i = 0; i < firstPart.length; i++) {
                    sumFirst += +firstPart[i];
                }

                // count total from second arr part
                var sumSecond = 0;
                for (var j = 0; j < arrN.length; j++) {
                    sumSecond += +arrN[j];
                }

                (sumFirst == sumSecond) ? lucky = true : lucky = false;
                return lucky;
			}
		}
    }
    isLucky(1230);
    isLucky(239017);
</script>
</body>
</html>
